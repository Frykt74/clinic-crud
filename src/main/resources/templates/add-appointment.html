<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Appointment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <h1>Добавление записи</h1>
    <hr>

    <form action="#" th:action="@{/appointments/add-appointment}" th:object="${appointment}" method="POST">
        <div class="form-group">
            <label for="date">Дата приёма:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Время приёма:</label>
            <input type="time" id="time" name="time" class="form-control">
        </div>
        <input type="hidden" name="serviceId" th:value="${serviceId}"/>
        <input type="hidden" name="idMedicalCard" th:value="${idMedicalCard}"/>
        <button type="submit" class="btn btn-primary">Добавить запись</button>
    </form>
    <hr>
    <a th:href="@{/appointments}" class="btn btn-secondary">Отмена</a>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

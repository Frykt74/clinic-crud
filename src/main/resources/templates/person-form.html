<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Управление данными о человеке</h1>
    <hr>
    <h2>Сохранить информацию</h2>

    <form action="#" th:action="@{/people/save}" th:object="${person}" method="POST">

        <input type="text" th:field="*{lastName}" placeholder="Фамилия" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstName}" placeholder="Имя" class="form-control mb-4 col-4">

        <input type="text" th:field="*{patronymic}" placeholder="Отчество" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateOfBirth}" placeholder="Дата рождения" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Сохранить</button>
    </form>

    <hr>

    <a th:href="@{/people}">К общему списку</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Поиск пациента</h1>
    <hr>

    <form action="/patients/search-for-doctor" method="POST">
        <div class="form-group">
            <label for="keyword">Введите фамилию пациента:</label>
            <input type="text" id="keyword" name="keyword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Поиск пациента</button>
    </form>
    <hr>
    <form action="/patients/search-by-id-medical-card" method="POST">
        <div class="form-group">
            <label for="idMedicalCard">Введите номер медицинской карты:</label>
            <input type="text" id="idMedicalCard" name="idMedicalCard" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Поиск пациента</button>
    </form>

    <!--    TODO redirect for doctor-->
    <!--    <a th:href="@{/appointments}">Отмена</a>-->
</div>
</body>
</html>

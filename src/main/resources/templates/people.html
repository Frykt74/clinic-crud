<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>People</title>
</head>
<body>

<div class="container my-2">
    <h1>Список людей в системе</h1>
    <a th:href="@{/people/new}" class="btn btn-primary btn-sm mb-3">Добавить человека в систему</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.idPerson}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.patronymic}"></td>
            <td th:text="${#dates.format(person.dateOfBirth, 'dd.MM.yyyy')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

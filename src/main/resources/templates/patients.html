<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Patients</title>
</head>
<body>

<div class="container my-2">
    <h1>Список пациентов в системе</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Номер медкарты</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Адрес</th>
            <th>Номер телефона</th>
            <th>СНИЛС</th>
            <th>Полис ОМС</th>
            <th>Категория</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.getIdMedicalCard()}"></td>
            <td th:text="${patient.getPerson().getFirstName()}"></td>
            <td th:text="${patient.getPerson().getLastName()}"></td>
            <td th:text="${patient.getPerson().getPatronymic()}"></td>
            <td th:text="${patient.getHomeAddress()}"></td>
            <td th:text="${patient.getPhoneNumber()}"></td>
            <td th:text="${patient.getSnils()}"></td>
            <td th:text="${patient.getPolicy()}"></td>
            <td th:text="${patient.getSocialCategories()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

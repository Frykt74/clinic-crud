<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Appointments</title>
</head>
<body>

<div class="container my-2">
    <h1>Запись на приём</h1>
    <a th:href="@{/appointments/new}" class="btn btn-primary btn-sm mb-3">Добавить запись</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Врач</th>
            <th>Кабинет</th>
            <th>Услуга</th>
            <th>Пацитент</th>
            <th>Дата</th>
            <th>Время</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.favor.doctor.person.lastName + ' ' + appointment.favor.doctor.person.firstName.substring(0,1) +
                '. ' + appointment.favor.doctor.person.patronymic.substring(0,1) + '.'}"></td>
            <td th:text="${appointment.employee.cabinet}"></td>
            <td th:text="${appointment.favor.name}"></td>
            <td th:text="${appointment.patient.person.lastName + ' ' + appointment.patient.person.firstName.substring(0,1) +
                '. ' + appointment.patient.person.patronymic.substring(0,1) + '.'}"></td>
            <td th:text="${appointment.appointmentDate}"></td>
            <td th:text="${appointment.appointmentTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Информация о выбранной услуге</h1>

    <div th:if="${service != null}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${service.name}"></h5>
                <p class="card-text">Профиль врача: <span th:text="${doctor.profile}"></span></p>
                <p class="card-text">Специализация врача: <span th:text="${doctor.specialty}"></span></p>
                <p class="card-text">Цена услуги: <span th:text="${service.price}"></span></p>
            </div>
        </div>
    </div>

    <div th:if="${service == null}">
        <p>No service selected</p>
    </div>
</div>
</body>
</html>

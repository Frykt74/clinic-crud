<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment favor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавление записи</h1>
    <hr>

    <form action="/patients/search" method="GET">
        <div class="form-group">
            <label for="keyword">Введите фамилию пациента:</label>
            <input type="text" id="keyword" name="keyword" class="form-control">
        </div>
        <input type="hidden" name="serviceId" th:value="${favor.idService}"/>
        <button type="submit" class="btn btn-primary">Поиск пациента</button>
    </form>
    <form action="/patients/search-by-first-name" method="GET">
        <div class="form-group">
            <label for="first-name-keyword">Введите имя пациента:</label>
            <input type="text" id="first-name-keyword" name="keyword" class="form-control">
        </div>
        <input type="hidden" name="serviceId" th:value="${favor.idService}"/>
        <button type="submit" class="btn btn-primary">Поиск пациента</button>
    </form>
    <hr>
    <a th:href="@{/appointments}">Отмена</a>
</div>
</body>
</html>

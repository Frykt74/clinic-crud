<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Управление записями</h1>
    <hr>
    <h2>Сохранить информацию</h2>

    <form action="/services/search" method="GET">
        <div class="form-group">
            <label for="keyword">Введите название услуги:</label>
            <input type="text" id="keyword" name="keyword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Поиск услуги</button>
    </form>

<!--  Поле, где пользователь видит выбранную ранее услугу  -->

    <button type="submit" class="btn btn-info col-2">Сохранить</button>

    <hr>

    <a th:href="@{/appointments}">К общему списку</a>
</div>
</body>
</html>
